{% load static %}
{% load i18n %}

<div class="row">
  <div class="col-12">
    <div class="box">
      <div class="box-header">
        <div class="me-auto">
          <h4 class="card-title mb-6">{% translate 'Sistemas do edifício' %}</h4>
          <p class="mb-0 fs-14 mt-9 ">{% translate 'Evolução das manutenções de cada sistema.' %}</p>
        </div>
      </div>
      <div class="box-body pt-20">
        <div class="themesflat-carousel-box data-effect has-bullets bullet-circle bullet24 clearfix" data-gap="30"
             data-column="4" data-column2="2" data-column3="1" data-auto="true">
          <div class="owl-carousel owl-theme">
            {% for sistema in view.get_sistemas %}
              {% include 'dashboard/box_carrossel_sistemas.html' %}
            {% endfor %}
          </div>
          <!-- /.owl-carousel -->
        </div>
      </div>
    </div>
  </div>
</div>
